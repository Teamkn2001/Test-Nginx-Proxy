version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites-available:/etc/nginx/sites-available
      - ./nginx/logs:/var/log/nginx
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - prolead-app
      - prolead-test
      - prolead-docs
    networks:
      - prolead-network

  # Main Prolead Application
  prolead-app:
    build: ./apps/prolead-app
    container_name: prolead-main
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - APP_NAME=Prolead Production
    networks:
      - prolead-network

  # Test Application
  prolead-test:
    build: ./apps/prolead-test
    container_name: prolead-test
    ports:
      - "4440:4440"
    environment:
      - NODE_ENV=test
      - PORT=4440
      - APP_NAME=Prolead Test
    networks:
      - prolead-network

  # Documentation Application
  prolead-docs:
    build: ./apps/prolead-docs
    container_name: prolead-docs
    ports:
      - "4060:4060"
    environment:
      - NODE_ENV=production
      - PORT=4060
      - APP_NAME=Prolead Documentation
    networks:
      - prolead-network

networks:
  prolead-network:
    driver: bridge