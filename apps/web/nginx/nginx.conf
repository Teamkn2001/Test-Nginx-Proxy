user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /var/run/nginx.pid;

events {
    worker_connections 15000;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging Settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip Settings
    gzip on;

    # Prolead Production (HTTP only for local testing)
    server {
        listen 80;
        server_name prolead.learning-obec.com localhost;
        
        client_max_body_size 20M;
        
        location / {
            # Replace with your local container
            proxy_pass http://web-prolead:8080;  # Instead of 192.168.249.170:4000
            proxy_buffers 8 32k;
            proxy_buffer_size 32k;
            
            # Add proper proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Debug header
            add_header X-Backend "prolead-local" always;
        }
    }

    # Prolead Test Environment (HTTP only for local testing)
    server {
        listen 80;
        server_name proleadtest.learning-obec.com;
        
        client_max_body_size 20M;
        
        location / {
            # Replace with your local container
            proxy_pass http://web-test-2:8080;  # Instead of 192.168.249.170:4440
            proxy_buffers 8 32k;
            proxy_buffer_size 32k;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Backend "test-local" always;
        }
    }

    # Prolead Documentation (HTTP only for local testing)
    server {
        listen 80;
        server_name proleaddoc.learning-obec.com;
        
        client_max_body_size 20M;
        
        location / {
            # Replace with your local container or mock
            proxy_pass http://web-docs:8080;  # Instead of 192.168.249.170:4060
            proxy_buffers 8 32k;
            proxy_buffer_size 32k;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header X-Backend "docs-local" always;
        }
    }

    # Optional: HTTPS with self-signed certificates for local testing
    server {
        listen 443 ssl;
        server_name prolead.learning-obec.com;

        # Use self-signed certificates for local testing
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        client_max_body_size 0;
        client_header_buffer_size 128k;
        large_client_header_buffers 4 32k;

        location / {
            proxy_pass http://web-prolead:8080;
            proxy_buffers 8 32k;
            proxy_buffer_size 32k;
            proxy_read_timeout 1800;
            proxy_connect_timeout 1800;
            proxy_send_timeout 1800;
            send_timeout 1800;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Test environment HTTPS
    server {
        listen 443 ssl;
        server_name proleadtest.learning-obec.com;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        client_max_body_size 0;
        client_header_buffer_size 128k;
        large_client_header_buffers 4 32k;

        location / {
            proxy_pass http://web-test-2:8080;
            proxy_buffers 8 32k;
            proxy_buffer_size 32k;
            proxy_read_timeout 1800;
            proxy_connect_timeout 1800;
            proxy_send_timeout 1800;
            send_timeout 1800;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}