events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
    listen 8004;
    server_name localhost;

      location /sample/ {
        proxy_pass http://172.30.11.49:8899/;  # Updated to your IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffers 8 32k;
        proxy_buffer_size 32k;
    }

    location /prolead/ {
        proxy_pass http://172.30.11.49:8001/;  # Updated to your IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffers 8 32k;
        proxy_buffer_size 32k;
    }
    
    # Default response for root
    location = / {
        default_type text/html;
        return 200 '<!DOCTYPE html><html><head><title>Dev Services</title></head><body><h1>Available Services</h1><ul><li><a href="/sample/">/sample/</a></li><li><a href="/prolead/">/prolead/</a></li></ul></body></html>';
    }
}
}
